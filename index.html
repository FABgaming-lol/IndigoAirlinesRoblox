<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Airlines Roblox</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Content -->
    <header>
        <h1>Indigo Airlines Roblox</h1>
        <p>Your journey begins here</p>
    </header>
    <div class="container">
        <div class="search-box">
            <h2>Book Your Flight</h2>
            <form id="flight-form">
    <input type="text" id="from" placeholder="From" required>
    <input type="text" id="to" placeholder="To" required>
    <input type="date" id="departure" placeholder="Departure Date" required>
    <input type="date" id="return" placeholder="Return Date" required>
    <input type="number" id="passengers" placeholder="Number of Passengers" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <button type="submit">Submit</button>
</form>

<p id="message"></p> <!-- Confirmation/Error message here -->

        </div>
    </div>
    <footer>
        <p>&copy; 2024 Indigo Airlines Roblox. All rights reserved.</p>
    </footer>
    <!-- Link to the JS file -->
    <script src="script.js"></script>
</body>
</html>
