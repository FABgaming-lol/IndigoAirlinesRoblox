<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Airlines Roblox</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Content -->
    <header>
        <h1>Indigo Airlines Roblox</h1>
        <p>Your journey begins here</p>
    </header>
    <div class="container">
        <div class="search-box">
            <h2>Book Your Flight</h2>
            <form id="flight-form">
                <label for="from">From:</label>
                <input type="text" id="from" placeholder="City or Airport" required>

                <label for="to">To:</label>
                <input type="text" id="to" placeholder="City or Airport" required>

                <label for="departure">Departure Date:</label>
                <input type="date" id="departure" required>

                <label for="return">Return Date (optional):</label>
                <input type="date" id="return">

                <label for="passengers">Passengers:</label>
                <select id="passengers" required>
                    <option value="1">1 Passenger</option>
                    <option value="2">2 Passengers</option>
                    <option value="3">3 Passengers</option>
                    <option value="4">4+ Passengers</option>
                </select>

                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Your email address" required>

                <button type="submit">Search Flights</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Indigo Airlines Roblox. All rights reserved.</p>
    </footer>
    <!-- Link to the JS file -->
    <script src="script.js"></script>
</body>
</html>
